<div class="container">
    <div class="row justify-content-center min-height-400 min-width-400">
        <div class="col-6 window-border p-4 mt-5">
            <h3>Gesti칩n de usuario</h3>
            <form #formUser="ngForm" id="form-user">
                <div class="form-group">
                    <label for="user">Usuario:</label>
                    <input type="text" class="form-control" id="user" name="user" #user1="ngModel" [(ngModel)]="user" placeholder="Indica un nombre de usuario" required />
                    <div *ngIf="!user1.valid && user1.touched" class="alert alert-danger mt-3" role="alert">Debes indicar un nombre de usuario</div>
                </div>
                <div class="form-group">
                    <label for="mail">Mail:</label>
                    <input type="text" class="form-control" id="mail" name="mail" #mail1="ngModel" [(ngModel)]="mail" placeholder="Indica un correo electr칩nico" required
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
                    <div *ngIf="!mail1.valid && mail1.touched" class="alert alert-danger mt-3" role="alert">Debes indicar un correo electr칩nico</div>
                    <div *ngIf="mail1.errors && mail1.errors.pattern" class="alert alert-danger mt-3" role="alert">Formato del correo inv치lido</div>

                </div>
                <div class="form-group">
                    <label for="type">Tipo:</label>
                    <select name="type" class="form-control custom-select" [(ngModel)]="type">
                        <option *ngFor="let typeName of getTypeNames(); let i=index" value="{{i+1}}" >{{typeName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success mt-2" [disabled]="!formUser.form.valid">Guardar</button>
                    <button type="submit" class="btn btn-danger mt-2" [routerLink]="['/users']">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
